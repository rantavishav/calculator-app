<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Here Comes my Style ðŸ”¥  -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-container">
    <div class="main-title">
      <p class="title">calc</p>
      <div class="theme">
        <div class="theme-number">
          <div class="theme-button" id="theme-1" onclick=themeButton(event)>1</div >
          <div class="theme-button" id="theme-2" onclick=themeButton(event)>2</div >
          <div class="theme-button" id="theme-3" onclick=themeButton(event)>3</div >
        </div>
        <p>THEME</p>
        <div class="theme-toggle-button">
          <span class="toggle-circle default" id="theme-circle-1"></span>
          <span class="toggle-circle" id="theme-circle-2"></span>
          <span class="toggle-circle" id="theme-circle-3"></span>
        </div>
      </div>
    </div>
    
    <!-- Calculator Main Display Section -->
    <div class="main-display">
      <div class="lower-display" id="compute"></div>
    </div>
    
    <!-- calculator Main Buttons and Numbers -->
    <div class="main-calc-buttons">
      <div class="buttons" id="7" onclick= calcButtonHandle(event)>7</div>
      <div class="buttons" id="8" onclick= calcButtonHandle(event)>8</div>
      <div class="buttons" id="9" onclick= calcButtonHandle(event)>9</div>
      <div class="buttons" id="del" onclick=delNumber()>DEL</div>
      <div class="buttons" id="4" onclick= calcButtonHandle(event)>4</div>
      <div class="buttons" id="5" onclick= calcButtonHandle(event)>5</div>
      <div class="buttons" id="6" onclick= calcButtonHandle(event)>6</div>
      <div class="buttons" id="+" onclick= operatorButton(event)>+</div>
      <div class="buttons" id="1" onclick= calcButtonHandle(event)>1</div>
      <div class="buttons" id="2" onclick= calcButtonHandle(event)>2</div>
      <div class="buttons" id="3" onclick= calcButtonHandle(event)>3</div>
      <div class="buttons" id="-" >-</div> <!--Disabled For Now-->
      <div class="buttons" id="." onclick= calcButtonHandle(event)>.</div>
      <div class="buttons" id="0" onclick= calcButtonHandle(event)>0</div>
      <div class="buttons" id="/" onclick= operatorButton(event)>/</div>
      <div class="buttons" id="*" onclick= operatorButton(event)>x</div>
      <div class="buttons" id="reset" onclick=resetButton()>RESET</div>
      <div class="buttons" id="equals" onclick=equalButton()>=</div>
    </div>
  </div>
  <script src="result.js" ></script>
  <script src="main.js" ></script>

</body>
</html>
